{% extends 'users/base.html' %}
{% block title  %}{{user.full_name}}{% endblock %}

{% block content %}
    <div class="container-fluid px-3">
        <div class="row">
            <div class="col-lg-2 col-3 text-center">
                <img src="{{ user.image_url }}"
                     alt="{{ user.full_name }}"
                     class="img-fluid">
                     <a href="/users" class="btn btn-outline-info btn-block my-2 text-center">Back to All Users</a>
            </div>

            <div class="col-sm-10 col-12">
                <h1>{{user.full_name}}</h1>

                <form>
                    <button class="btn btn-primary btn-sm"
                            formaction="/users/{{ user.id }}/edit"
                            formmethod="GET">Edit
                    </button>
                    <button class="btn btn-danger btn-sm"
                            formaction="/users/{{ user.id }}/delete"
                            formmethod="POST">Delete
                    </button>
                </form>

                <h2 class="display-4 pt-5">Posts</h2>
                <ul>
                    {% for post in user.posts %}
                    <li>
                        <a href="/posts/{{post.id}}">{{post.title}}</a>
                    </li>
                    {% endfor %}
                </ul>
                <p><a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a></p>
                
            </div>

        </div>
    </div>
{% endblock %}
