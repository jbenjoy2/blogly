{% extends 'users/base.html' %}
{% block title  %}Add User{% endblock %}

{% block content %}
<div class="container-fluid px-3">
    <h1 class="display-3">Create User</h1>
    <form method="POST">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first_name" placeholder="Enter a first name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Enter a last name" required>
        </div>
        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" class="form-control" id="image-url" name="image" placeholder="Provide and image for the user">
        </div>
        <div class="form-group row">
            <div class="ml-auto mr-3">
                <button type="submit" class="btn btn-success text-right">Add</button>
            </div>
        </div>
    </form>
{% endblock %}
