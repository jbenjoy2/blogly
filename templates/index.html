{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{%block content%}
<div class="container-fluid p-3 px-5">
    <h1 class="display-1">Recent Posts</h1>
    <div class="row d-flex flex-wrap    justify-content-center">
        {%for post in posts %}
        <div class="col-12 col-md-6 col-lg-3 p-3 p-lg-1 m-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-title"><a href="/posts/{{post.id}}">{{post.title}}</a></div>
                    <div class="card-text">{{post.content}}</div>
                </div>
                <div class="card-footer text-muted text-center">By <a href="/users/{{post.user_id}}">{{post.user.full_name}}</a> on {{post.friendly_date}}</div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
    
    
{%endblock%}
