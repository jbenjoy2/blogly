{% extends 'base.html' %}
{% block title %}New Tag{% endblock %}

{%block content%}
<div class="container px-3">
    <h1 class="display-3">Create a Tag</h1>
    <form method="POST">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label d-flex align-items-center">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag" required>
            </div>
        </div>

        <div class="form-check">
            {% for post in posts %}
            <div>
              <input class="form-check-input"
                     type="checkbox"
                     value="{{ post.id }}"
                     id="post_{{ post.id }}"
                     name="posts">
              <label class="form-check-label" for="post_{{ post.id }}">{{post.title}}</label>
            </div>
            {% endfor %}
          </div>

        <div class="form-group row">
            <div class="ml-auto mr-3">
                <a class="btn btn-outline-primary"href="/tags">Cancel</a>
                <button type="submit" class="btn btn-success text-right">Add</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
