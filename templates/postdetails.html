{% extends 'base.html' %}
{% block title  %}{{post.title}}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="container py-3">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p><i>By <a href="/users/{{post.user_id}}">{{post.user.full_name}}</a> <small>on {{post.friendly_date}}</small></i></p>

        {% if post.tags %}
        <p><b>Tags:</b>{%for tag in post.tags%} <a href="/tags/{{tag.id}}"><span class="badge badge-primary">{{tag.name}}</span></a>{%endfor%}</p>
        {%endif%}

        <form>
            <a class = "btn btn-sm purplebutton" href="#" onclick="history.go(-1)">Back</a>
            <button class="btn btn-primary btn-sm"
                    formaction="/posts/{{ post.id }}/edit"
                    formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-sm"
                    formaction="/posts/{{ post.id }}/delete"
                    formmethod="POST">Delete
            </button>
    </div>

   
</div>
{% endblock %}
